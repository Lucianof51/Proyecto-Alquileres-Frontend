<ion-header>
  <ion-toolbar color="colortres">
    <ion-title>
     Locadores
    </ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="toggleMenu()">
        <ion-icon slot="icon-only" name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="goToHome()">
        <ion-icon name="globe"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-group *ngFor='let locador of locadores; index as i'>
      <ion-item *ngIf="(i+1)%2 == 0" color="color">
        <ion-icon slot="start" name="person-outline"></ion-icon>
        <ion-button slot="end" color="success" (click)="updateLocador(locador.id)">ACTUALIZAR</ion-button>
        <ion-button slot="end" color="primary" (click)="verLocador(locador.id)">VER</ion-button>
        <ion-label>{{locador.nombre}}</ion-label>
      </ion-item>
      <ion-item *ngIf="(i+1)%2 != 0" color="colordos">
        <ion-icon slot="start" name="person-outline"></ion-icon>
        <ion-button slot="end" color="success" (click)="updateLocador(locador.id)">ACTUALIZAR</ion-button>
        <ion-button slot="end" color="primary" (click)="verLocador(locador.id)">VER</ion-button>
        <ion-label>{{locador.nombre}}</ion-label>
      </ion-item>
    </ion-item-group>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="danger" (click)="addNewLocador()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
