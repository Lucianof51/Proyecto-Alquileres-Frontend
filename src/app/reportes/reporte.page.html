
<ion-header [translucent]="true">
  <ion-toolbar color="colortres">
    <ion-title>
     Reportes
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home">
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item-group *ngFor='let reporte of reportes; index as i'>
      <ion-item *ngIf="(i+2)%2 ==0" color="color">
        <ion-button slot="end" color="success" (click)="updateReporte(reporte.id)">ACTUALIZAR</ion-button>
        <ion-button slot="end" color="primary" (click)="verReporte(reporte.id)">VER</ion-button>
        <ion-label>{{reporte.descripcion}}</ion-label>
      </ion-item>
      <ion-item *ngIf="(i+2)%2 !=0" color="colordos">
        <ion-button slot="end" color="success" (click)="updateReporte(reporte.id)">ACTUALIZAR</ion-button>
        <ion-button slot="end" color="primary" (click)="verReporte(reporte.id)">VER</ion-button>
        <ion-label>{{reporte.descripcion}}</ion-label>
      </ion-item>
    </ion-item-group>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="danger" (click)="addNewReporte()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
